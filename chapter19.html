      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
    }
    img {
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .nav, .chapter-jump {
      margin: 20px;
    }
    .nav a {
      text-decoration: none;
      color: white;
      background: #333;
      padding: 10px 20px;
      border-radius: 6px;
      margin: 0 5px;
    }
    .nav a:hover {
      background: #555;
    }
    .chapter-jump select {
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 16px;
    }

<body>
  <header>

    function jumpToChapter(chapterUrl) {
      if (chapterUrl) {
        window.location.href = chapterUrl;
      }
    }
  </script>
